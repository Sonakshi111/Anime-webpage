<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animes webiste</title>
    <!-- Link to CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Fav Icon-->
    <link rel="shortcut icon" href="img/fav-icon.png" types="image/x-icon">
    <!-- Box Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <!--Nav bar-->
        <div class="nav container">
            <!--logo-->
            <a href="index.html" class="logo">
                Anime<span>box</span>
            </a>
            <!--Search bar-->
            <div class="search-box">
                <input type="search" name="" id="search-input" placeholder="Search anime">
                <i class='bx bx-search'></i>
            </div>
            <!--User-->
            <a href="#" class="user">
                <img src="img/download.jpeg" alt="User" class="user-img">
            </a>
            <!--Navbar-->
            <div class="navbar">
                <a href="#home" class="nav-link nav-active">
                    <i class='bx bx-home-alt'></i>
                    <span class="nav-link-title">Home</span>
                </a>
                <a href="#trending" class="nav-link">
                    <i class='bx bxs-hot'></i>
                    <span class="nav-link-title">Trending</span>
                </a>
                <a href="#explore" class="nav-link">
                    <i class='bx bx-compass'></i>
                    <span class="nav-link-title">Explore</span>
                </a>
                <a href="#Animes" class="nav-link">
                    <i class='bx bx-tv'></i>
                    <span class="nav-link-title">Animes</span>
                </a>
                <a href="#favorite" class="nav-link">
                    <i class='bx bx-heart'></i>
                    <span class="nav-link-title">Favourite</span>
                </a>
            </div>
        </div>
    </header>
    <!-- Home -->
     <section class="home container" id="home">
        <!-- Home Image -->
        <img src="img/demon-slayer-infinity-castle-movie.avif" alt="home-background" class="home-img">
        <!-- Home Text -->
         <div class="home-text">
            <h1 class="home-title">Demon Slayer</h1>
            <p>Season 4</p>
            <a href="#" class="watch-btn"></a>
            <i class='bx bx-right-arrow'></i>
            <span>Watch the trailer</span>
         </div>
     </section>





    <!-- Link to js-->
     <script src="main.js"></script>
</body>
</html>
